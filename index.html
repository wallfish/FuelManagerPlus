<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Milage 2.0</title>
    <link rel="stylesheet" href="style.css">



    <link rel="apple-touch-icon" sizes="180x180" href="fav_ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav_ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav_ico/favicon-16x16.png">
    <link rel="manifest" href="fav_ico/site.webmanifest">

</head>
<body>
    <div class="main_container">
        <div class="content_container">
            <div class="nav_wrapper">
                <a href="#">
                    <div class="back_ico">
                        <img src="asset/back.svg" alt="" width="16px" height="16px"/>
                    </div>
                    <div class="back_text">
                        Back to Wallfish
                    </div>
                </a>
            </div>
            <div class="milage_wrapper">
                <div class="title_wrapper">
                    <div class="icon">
                        <img src="asset/oil.svg" alt="" width="80px" height="80px"/>
                    </div>
                    <div class="title_info_wrapper">
                        <div class="category">
                            Sandbox /
                        </div>
                        <div class="title">
                            <h1>Simple Milage Calculator</h1>
                        </div>
                        <div class="author">
                            by Karan Desai
                        </div>
                    </div>
                </div>
                <div class="results_wrapper">
                    <div class="result">
                        <div class="title_text">
                            Milage / Liter
                        </div>
                        <div class="title_answer">
                            000
                        </div>
                        
                    </div>
                    <div class="result">
                        <div class="title_text">
                            Total KMs
                        </div>
                        <div class="title_answer">
                            000
                        </div>
                        
                    </div>
                    <div class="result">
                        <div class="title_text">
                            Cost / KM
                        </div>
                        <div class="title_answer">
                            000
                        </div>    
                    </div>
                </div>

                <form class="input_wrappers">
                    <input class="fuel_details"id="entry1" type="text" placeholder="First KM Reading @ Reserve Fuel" autocomplete="off">
                    <div class="feedback"></div>
                    <input class="fuel_details" id="entry" type="text" placeholder="Liters of Fuel Added to Tank" autocomplete="off">
                    <div class="feedback"></div>
                    <input class="fuel_details" id="entry" type="text" placeholder="Second KM Reading at Reserve" autocomplete="off">
                    <div class="feedback"></div>
                    <input class="fuel_details" id="entry" type="text" placeholder="Current Cost / Liter" autocomplete="off">
                    <div class="feedback"></div>
                    <div class="ctas">
                        <input class="find_button"  id="find_button" type="submit" value="Find">
                        <button class="reset_btn"  id="reset"type="reset"> 
                            <img src="asset/refresh-arrow.svg" alt="" width="16px" height="16px">
                        </button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <noscript><style>body { visibility: visible; }</style></noscript>
</body>
</html>
